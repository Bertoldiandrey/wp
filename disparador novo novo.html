<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparador de WhatsApp com IA</title>
    <style>
        /* Variáveis para os temas */
        :root {
            --bg-color: #000; /* Preto para tema escuro */
            --text-color: #fff; /* Branco para tema escuro */
            --container-bg: rgba(255, 255, 255, 0.1);
            --button-bg: #25D366;
            --button-hover-bg: #1faa58;
            --shadow-color: rgba(255, 255, 255, 0.2);
        }

        /* Tema claro */
        .light-theme {
            --bg-color: #fff; /* Branco */
            --text-color: #000; /* Preto */
            --container-bg: rgba(0, 0, 0, 0.1);
            --button-bg: #007BFF;
            --button-hover-bg: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border: 2px solid var(--shadow-color);
            border-radius: 15px;
            background: var(--container-bg);
            box-shadow: 0px 10px 20px var(--shadow-color);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        /* Logo do WhatsApp */
        .whatsapp-logo {
            margin-bottom: 1.5rem;
        }

        .whatsapp-logo img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0px 0px 10px var(--shadow-color);
        }

        .upload-section {
            margin-bottom: 1.5rem;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--button-bg);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-file-upload:hover {
            background: var(--button-hover-bg);
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: var(--text-color);
            background: var(--button-bg);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px var(--shadow-color);
        }

        button:hover {
            background: var(--button-hover-bg);
            box-shadow: 0px 10px 20px var(--shadow-color);
        }

        .theme-icon {
            position: fixed;
            top: 10px;
            right: calc(10px + 1cm); /* Ajustado 2 cm para a esquerda */
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .user-logo {
            position: fixed;
            top: 10px;
            left: calc(10px + 1cm); /* Ajustado 2 cm para a direita */
            max-width: 50px;
            height: auto;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- Espaço para a logo do usuário -->
    <img src="img/user-logo.png" alt="Sua Logo" class="user-logo">

    <!-- Botão de alternar tema -->
    <div class="theme-icon" id="theme-toggle">&#9728;</div>

    <div class="container">
        <!-- Campo da Logo do WhatsApp -->
        <div class="whatsapp-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
        </div>

        <h1>Disparador de WhatsApp com IA</h1>

        <!-- Upload de Arquivo -->
        <div class="upload-section">
            <label for="file-upload" class="custom-file-upload">
                Escolher arquivo CSV
            </label>
            <input id="file-upload" type="file" accept=".csv">
        </div>

        <!-- Botão para Iniciar Fluxo -->
        <button id="start-flow">Iniciar Fluxo</button>
    </div>

    <script>
        // Alternância de temas claro e escuro
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            toggleButton.innerHTML = body.classList.contains('light-theme') ? '&#9790;' : '&#9728;';
        });

        // Configurar evento para upload e botão de start
        const fileInput = document.getElementById('file-upload');
        const startButton = document.getElementById('start-flow');

        startButton.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                alert('Por favor, selecione um arquivo CSV.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch(https://webhookn8n.liviatec.com/form/disparo', { // Altere para seu Webhook real
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Fluxo iniciado com sucesso!');
                } else {
                    alert('Erro ao iniciar o fluxo.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao iniciar o fluxo.');
            });
        });
    </script>
</body>
</html>
